<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="220" viewBox="0 0 1200 220" style="background:#050505">
  <defs>
    
    <!-- Gradient animat -->
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00f5ff">
        <animate attributeName="stop-color" values="#00f5ff;#ff00d4;#00f5ff" dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#ff00d4">
        <animate attributeName="stop-color" values="#ff00d4;#00f5ff;#ff00d4" dur="6s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>

  <!-- Fundal glitch -->
  <rect width="1200" height="220" fill="#0a0a0a"/>
  <g>
    <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle"
          font-family="Orbitron, sans-serif" font-size="48" fill="url(#grad)">
      ALgorithM r/Evolution
    </text>
    
    <!-- Glitch layers -->
    <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle"
          font-family="Orbitron, sans-serif" font-size="48" fill="#ff00d4" opacity="0.3">
      <animate attributeName="x" values="49%;51%;49%" dur="0.3s" repeatCount="indefinite"/>
      ALgorithM r/Evolution
    </text>
    <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle"
          font-family="Orbitron, sans-serif" font-size="48" fill="#00f5ff" opacity="0.3">
      <animate attributeName="x" values="51%;49%;51%" dur="0.3s" repeatCount="indefinite"/>
      ALgorithM r/Evolution
    </text>
  </g>

  <!-- Subtitlu -->
  <text x="50%" y="75%" dominant-baseline="middle" text-anchor="middle"
        font-family="Roboto Mono, monospace" font-size="20" fill="#ccc">
    Symbolic Intelligence Ontology â€” Enterprise Edition
  </text>
</svg>
