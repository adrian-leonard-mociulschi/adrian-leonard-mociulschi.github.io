<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 220" preserveAspectRatio="xMidYMid meet" style="width:100%;height:auto;background:#050505">
  <defs>
    <!-- Gradient animat -->
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00f5ff">
        <animate attributeName="stop-color" values="#00f5ff;#ff00d4;#00f5ff" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#ff00d4">
        <animate attributeName="stop-color" values="#ff00d4;#00f5ff;#ff00d4" dur="4s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>

  <!-- Fundal -->
  <rect width="1200" height="220" fill="#0a0a0a"/>

  <!-- Text principal -->
  <g>
    <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle"
          font-family="Orbitron, sans-serif" font-size="48" fill="url(#grad)">
      ALgorithM r/Evolution
    </text>

    <!-- Glitch layers -->
    <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle"
          font-family="Orbitron, sans-serif" font-size="48" fill="#ff00d4" opacity="0.4">
      <animate attributeName="x" values="49%;51%;48%;52%;50%" dur="0.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.1;0.4" dur="0.5s" repeatCount="indefinite"/>
      ALgorithM r/Evolution
    </text>
    <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle"
          font-family="Orbitron, sans-serif" font-size="48" fill="#00f5ff" opacity="0.4">
      <animate attributeName="x" values="51%;49%;53%;47%;50%" dur="0.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.1;0.4" dur="0.5s" repeatCount="indefinite"/>
      ALgorithM r/Evolution
    </text>
  </g>

  <!-- Subtitlu -->
  <text x="50%" y="75%" dominant-baseline="middle" text-anchor="middle"
        font-family="Roboto Mono, monospace" font-size="20" fill="#ccc">
    Enterprise Edition by Adrian Leonard Mociulschi
  </text>
</svg>
