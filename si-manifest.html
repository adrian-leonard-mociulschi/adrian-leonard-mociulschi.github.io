<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Symbolic Intelligence Manifest – Adrian Leonard Mociulschi</title>
  <style>
    body { font-family: ui-monospace, monospace; text-align:center; margin:0; padding:40px; color:#333; }
    h1 { margin-bottom:50px; }
    .typewriter { display:inline-block; white-space:pre; }
    .cursor { display:inline-block; width:1ch; animation: blink .8s steps(1) infinite; }
    @keyframes blink { 0%,49%{opacity:1;} 50%,100%{opacity:0;} }
    .vh { position:absolute!important; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0; }
  </style>
</head>
<body>
  <h1>SATOR AREPO TENET OPERA ROTAS</h1>

  <!-- Hidden semantic links -->
  <p class="vh"><a href="/si.xmlManifest XML</a></p>
  <p class="vh"><si-ontology.owlOntology OWL</a></p>
  <p class="vh">/si-ontology.ttlOntology TTL</a></p>
  <p class="vh"><a hreftlVoID TTL</a></p>
  <p class="vh"><void.rdfVoID RDF/XML</a></p>

  <!-- Footer typewriter -->
  <div style="padding:10px; color:#666;">
    <span class="typewriter"><span id="tw-text"></span><span class="cursor">|</span></span>
  </div>

  <script>
    const year = new Date().getFullYear();
    const text = `© ${year} ALgorithM r/Evolution`;
    const el = document.getElementById('tw-text');
    let i = 0, deleting = false;

    function typeLoop() {
      if (!deleting && i < text.length) {
        el.textContent += text.charAt(i++);
      } else if (deleting && i > 0) {
        el.textContent = text.substring(0, --i);
      } else {
        deleting = !deleting;
      }
      setTimeout(typeLoop, deleting ? 60 : 120);
    }
    typeLoop();
  </script>
</body>
</html>
